<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="config.js" defer></script> <!-- Load configuration first -->
    <script type="module" src="main.js" defer></script> <!-- Load main.js afterwards -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            height: 100vh; /* Full height to allow for proper layout */
        }

        #usernameOverlay {
            margin: 20px;
        }

        #map {
            height: 500px;
            width: 100%; /* Make the map full width */
        }

        #userList {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            width: 300px;
            max-height: 200px;
            overflow-y: auto;
        }

        .user {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="usernameOverlay">
        <input type="text" id="usernameField" placeholder="Enter your username">
        <button id="setUsernameButton">Set Username</button>
    </div>

    <div id="welcomeMessage"></div>
    <button id="gpsToggle" style="display:none;">Enable GPS</button>

    <div id="map"></div>
    <div id="userList"></div> <!-- User list beneath the map -->
</body>
</html>
