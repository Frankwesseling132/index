<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tracking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Live Tracking App</h1>
    <div id="welcomeMessage"></div>

    <!-- Username input overlay -->
    <div class="overlay" id="usernameOverlay">
        <h2>Please enter your name:</h2>

        <!-- Corrected label for the input field -->
        <label for="usernameField">Username:</label>
        <input type="text" id="usernameField" name="username" placeholder="Username" autocomplete="username">
        <button id="setUsernameButton">Set Username</button>
    </div>

    <button id="gpsToggle" style="display: none;">Enable GPS</button>
    <div id="map"></div>
    <div class="user-list" id="userList"></div>

    <!-- Gebruik 'defer' om te zorgen dat het script pas na het laden van de pagina wordt uitgevoerd -->
    <script src="main.js" defer></script>
</body>
</html>
