<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tracking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Live Tracking App</h1>
    <div id="welcomeMessage"></div>

    <!-- Overlay for entering the username -->
    <div class="overlay" id="usernameOverlay">
        <h2>Please enter your name:</h2>
        
        <!-- Input field for username without a label -->
        <input type="text" id="usernameField" name="username" placeholder="Username">

        <button id="setUsernameButton">Set Username</button>
    </div>
    
    <button id="gpsToggle" style="display: none;">Enable GPS</button>
    <div id="map" style="height: 70vh;"></div>
    <div class="user-list" id="userList"></div>

    <script type="module" src="main.js"></script>
</body>
</html>
