<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="config.js"></script>
    <script type="module" src="main.js" defer></script> <!-- Ensure main.js is loaded after config.js -->
</head>
<body>
    <div id="usernameOverlay">
        <input type="text" id="usernameField" placeholder="Enter your username">
        <button id="setUsernameButton">Set Username</button>
    </div>

    <div id="welcomeMessage"></div>
    <button id="gpsToggle" style="display:none;">Enable GPS</button>
    
    <div id="userList"></div>
    <div id="map" style="height: 500px;"></div>
</body>
</html>
